---
layout: base
---		

<div id="post">
  <a class="postTitle" href="{{ post.url }}" title="{{ post.title }}"> 
    {% if post.type == 'book' %} [Book] {% endif %}
	{{ page.title }}
  </a>
  <br/>

  {% if page.by != nil %}
	  <div class="postDate" title="{{ page.date | date_to_xmlschema }}">
	    by 
		<span class="published"><a href="https://plus.google.com/116080415322799336131/about" rel="author" alt="Google+" title="Google+">{{ page.by }}</a> : </span>
		<span class="month">{{ page.date | date: '%B' }}</span>
		<span class="day">{{ page.date | date: '%d' }}, </span>            
		<span class="year">{{ page.date | date: '%Y' }}</span>			
	  </div>		  
  {% endif %}
	  
  <span class="postBody">
	{{ content }}
  </span>        

  <div style="margin-bottom:30px">
	<div class="g-plusone" href="{{ post.url }}"></div>
  </div>
  
  <div id="disqus_thread"></div>
</div>

<script type="text/javascript">
var disqus_developer = 1; // developer mode is on
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'fostah'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>

<!-- Google +1 -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
